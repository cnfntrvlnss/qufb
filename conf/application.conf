# This is the main configuration file for the application.
# https://www.playframework.com/documentation/latest/ConfigFile

db {
  default {
    driver=com.mysql.jdbc.Driver
    url="jdbc:mysql://localhost/question_feedback?useSSL=false"
    username=root
    password="123456"
    # Provided for JPA access
    jndiName=DefaultDS
    logSql = true
  }
  test {
    driver = org.h2.Driver
    url = "jdbc:h2:mem:play"

    # Provided for JPA access
    jndiName= testDS
    logSql = true
  }
}

# Point JPA at our database configuration
jpa.default=defaultPersistenceUnit

# Number of database connections
# See https://github.com/brettwooldridge/HikariCP/wiki/About-Pool-Sizing
# db connections = ((physical_core_count * 2) + effective_spindle_count)
fixedConnectionPool = 9

# Set Hikari to fixed size
play.db {
  prototype {
    hikaricp.minimumIdle = ${fixedConnectionPool}
    hikaricp.maximumPoolSize = ${fixedConnectionPool}
  }
}

# Job queue sized to HikariCP connection pool
database.dispatcher {
  executor = "thread-pool-executor"
  throughput = 1
  thread-pool-executor {
    fixed-pool-size = ${fixedConnectionPool}
  }
}

tasks-dispatcher {
  executor = "thread-pool-executor"
  throughput = 1
  thread-pool-executor {
    fixed-pool-size = 2
  }
}

#若遇到阻塞，将ExecutionState移出play的线程池，在一个不同的executor中执行
akka {
  my.dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor {
      fixed-pool-size = 32
    }
    throughput = 1
  }
}

#禁掉所有的跨域请求验证
play.filters.disabled += "play.filters.csrf.CSRFFilter"
#禁掉安全头部的添加
play.filters.disabled += "play.filters.headers.SecurityHeadersFilter"

# deadbolt configuration
play.modules {
  enabled += be.objectify.deadbolt.java.DeadboltModule
  enabled += controllers.deadbolt.CustomDeadboltHook
  enabled += services.Impl.TasksModule
}
#缓存一次request中的subject
deadbolt.java.cache-user = true
