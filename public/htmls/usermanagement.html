<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>user management page</title>
    <link rel="stylesheet" type="text/css"  href='assets/bootstrap-4.1.3/css/bootstrap.css' />

<body >
<div class="jumbotron text-center my-0 py-2">
    <h1>user management page</h1>
</div>
<div class="d-flex bg-secondary my-0">
    <button type="button" class="btn btn-primary">提交修改</button>
    <button type="button" class="btn btn-primary">导入</button>
    <button type="button" class="btn btn-primary">导出</button>

</div>
<div class="row mb-4">
    <div class="col-md-4 mr-4">
        <div class="panel panel-default">
            <div class="panel-heading d-flex justify-content-end">
                <h4 class="panel-title mr-auto">
                    <a data-toggle="collapse" href="#collapseDepartment">部门列表</a>
                </h4>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onClick="fetchCheckedDept()">获取</button>
                    <button type="button" class="btn btn-primary">添加</button>
                    <button type="button" class="btn btn-primary">删除</button>
                    <button type="button" class="btn btn-primary">编辑</button>
                </div>

            </div>
            <div id="collapseDepartment">
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>部门ID</th>
                            <th>部门名称</th>
                            <th>总经理</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <div class="form-check"><label>
                                    <input type="checkbox" class="form-check-input" value="">1</label>
                                </div>
                            </td>
                            <td>1</td>
                            <td>测试验证部</td>
                            <td>郑树锐</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>

                    <a data-toggle="collapse" href="#collapseUnit">二级部门列表</a>
                </h4>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">添加</button>
                    <button type="button" class="btn btn-primary">删除</button>
                    <button type="button" class="btn btn-primary">编辑</button>
                </div>

            </div>
            <div id="collapseUnit">
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>处ID</th>
                            <th>部门名称</th>
                            <th>处名称</th>
                            <th>处经理</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <div class="form-check"><label>
                                    <input type="checkbox" class="form-check-input" value="">1</label>
                                </div>
                            </td>
                            <td>1</td>
                            <td>测试验证部</td>
                            <td>一处</td>
                            <td>郑树锐</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

                            <td>zhengshr@inspur.com</td>
                            <td>admin,manager</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
