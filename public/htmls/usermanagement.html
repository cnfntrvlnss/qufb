    <link rel="stylesheet" type="text/css"  href='assets/bootstrap-4.1.3/css/bootstrap.css' />

                    </div>

                </div>
                <div id="collapseDepartment">
                    <div class="panel-body">
                        <table class="table table-striped table-hover table-condensed">
                            <thead>

                                <th><div class="form-check "><label class="my-auto">

                    </h4>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">添加</button>
                        <button type="button" class="btn btn-primary">删除</button>
                        <button type="button" class="btn btn-primary">编辑</button>
                    </div>

                </div>
                <div id="collapseUnit">
                    <div class="panel-body">
                        <table class="table table-striped table-hover table-condensed">
                            <thead>

                                <th><div class="form-check "><label class="my-auto">

                                </div></th>
                                <th>处ID</th>
                                <th>部门名称</th>
                                <th>处名称</th>
                                <th>处经理</th>

                            <tbody>
                            <tr>
                                <td>
                                    <div class="form-check"><label>
                                        <input type="checkbox" class="form-check-input" value="">1</label>
                                    </div>
                                </td>

        <div class="panel-group col-md-12">
            <div class="panel panel-default">

                    <h4 class="panel-title mr-auto">
                        <a data-toggle="collapse" href="#collapseUser">用户列表</a>
                    </h4>

                    <div class="form-check-inline">
                        <label class="form-check-label my-auto">
                            <input type="radio" class="form-check-input" name="useroptradio" value="all" checked="">显示所有
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label my-auto">
                            <input type="radio" class="form-check-input" name="useroptradio" value="part" >显示部分
                        </label>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">添加</button>

                <div id="collapseUser">
                    <div class="panel-body">
                        <table class="table table-striped table-hover table-condensed">

                            <tr>
                                <td>
                                    <div class="form-check"><label>

                                </td>

                                <td>测试验证部</td>
                                <td>测试一处</td>
                                <td>zhengshr</td>
                                <td>郑树锐</td>
                                <td>LCBJ8114</td>
                                <td>zhengshr@inspur.com</td>
                                <td>admin,manager</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container mt-3">

    <div class="modal fade" id="confirmMdl" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">确认操作</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Modal content..</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-important confirmed">OK</button>

                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>
