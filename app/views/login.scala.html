<!DOCTYPE html>
<html>
	<head>
		<title>问题单反馈系统</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href='@routes.Assets.at("/public", "stylesheets/login.css")'/>
	</head>
  <body>
  <div class="htmleaf-container">
	  <div class="wrapper">
		  <div class="container">
			  <div class="infoBorder">
				  <h1 style=" font-weight:  bold; font-size: 30px; ">Inspur</h1>
				  <h1>问题单反馈系统</h1>
				  <form class="form" id="loginForm" action="/loginSubmit" method="post">
					  <div class="inputDivClass">
						  <input class="inputClass" id="name" name="name" placeholder="账号">
						  <label class="errorClass" id="usernameError"></label>
					  </div>
					  <div class="inputDivClass">
						  <input class="inputClass" type="password" id="password" name="password" placeholder="密码">
						  <label class="errorClass" id="passwordError"></label>
					  </div>

					  <button type="submit" id="login-button">登录</button><br/><br/>
					  <div style="align:center;">
						  <a class="forget" href="forgetPassword.jsp" style="font-size:13px;width:100px;">忘记密码</a><br/>
					  </div>
				  </form>
			  </div>
		  </div>

		  <ul class="bg-bubbles">
			  <li></li>
			  <li></li>
			  <li></li>
			  <li></li>
			  <li></li>
			  <li></li>
			  <li></li>
			  <li></li>
			  <li></li>
			  <li></li>
		  </ul>
	  </div>
  </div>

  <script type="text/javascript" src='@routes.Assets.at("/public", "javascripts/login.js")'></script>
  <script type="text/javascript" src='@routes.Assets.at("/public", "javascripts/jquery-2.1.1.min.js")'></script>
  </body>
</html>
