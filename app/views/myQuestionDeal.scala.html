@(questionId:Integer)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问题处理</title>

    <link rel="stylesheet" type="text/css"  href='@routes.Assets.at("/public", "stylesheets/bootstrap.css")'/>
    <link rel="stylesheet" type="text/css"  href='@routes.Assets.at("/public", "stylesheets/layer.css")'/>
    <link rel="stylesheet" type="text/css"  href='@routes.Assets.at("/public", "stylesheets/questionDeal.css")' />
    <script type="text/javascript" src='@routes.Assets.at("/public", "javascripts/jquery-1.8.0.min.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("/public", "javascripts/layer.js")'></script>
</head>
<body>
<div class="col-md-11 firstDiv">
    <div>
        <input name="questionId" id="questionId"  type="hidden"  value=@questionId >
    </div>
    <!-提交问题信息->
    <div class="col-md-12">
        <div class="titleDiv">提交问题</div>
        <div class="col-md-12 oddDiv" >
            <!-提交问题的基本信息->
            <div class="col-md-12">
                <div class="col-md-12">
                    <div class="form-group clearfix">
                        <div class="col-md-2 col-xs-2">
                            <label  >问题标题:</label>
                        </div>
                        <div  class="col-md-9 col-xs-9">
                            <input name="questionTitle" class ="form-control" id="questionTitle"/>
                        </div>
                        <div  class="col-md-1 col-xs-1">
                            <label style="color:red;font-size:16px;">*</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-12">
                    <div class="form-group clearfix">
                        <div  class="col-md-2 col-xs-2">
                            <label >BUG负责人:</label>
                        </div>
                        <div  class="col-md-2 col-xs-2" id="departmentDiv1" >
                            <select class ="form-control"name="bugHeader"  id="department1">
                            </select>
                        </div>
                        <div  class="col-md-2 col-xs-2" id="unitDiv1">
                            <select class ="form-control"name="bugHeader"  id="unit1">

                            </select>
                        </div>
                        <div  class="col-md-2 col-xs-2">
                            <select class ="form-control"name="bugHeader"  id="bugHeader">

                            </select>
                        </div>

                    </div>
                </div>
            </div>
            <div  class="col-md-12">
                <div class="col-md-12">
                    <div class="form-group clearfix">
                    <div class="col-md-2 col-xs-2"><label>问题描述:</label></div>
                    <div class="col-md-9 col-xs-9"><textarea class ="form-control" name="questionDescription"    prompt="请限制在1024个字数以内" data-options="multiline:true" id="questionDescription"></textarea></div>
                        <div  class="col-md-1 col-xs-1">
                            <label style="color:red;font-size:16px;">*</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group clearfix">
                    <div class="col-md-2 col-xs-2"><label >修改建议:</label></div>
                    <div class="col-md-9 col-xs-9"><textarea class ="form-control" name="feedbackSuggestion"  prompt="请限制在1024个字数以内" data-options=" multiline:true" id="feedbackSuggestion"></textarea></div>
                    </div>
                    </div>
            </div>
        </div>
        <div class="col-md-12 buttonDiv" id="btnGroup1">
            <button class="btn btn-primary"type="submit" id="btnSave1">保存</button>
            <button class="btn btn-primary" type="submit" id="btnSubmit1">提交</button>
        </div>
        <div class="col-md-12 lineDiv"></div>
    </div>

    <!-bug负责人处理问题->
    <div class="col-md-12">
        <div class="titleDiv">BUG负责人审核问题规范性</div>
        <div class="col-md-12 evenDiv">
            <!-审核问题的信息->
                <div class="col-md-12">
                    <div class="col-md-12">
                        <div class="form-group clearfix">
                            <div  class="col-md-2 col-xs-2">
                                <label >选择问题接口人:</label>
                            </div>
                            <div  class="col-md-2 col-xs-2" id="departmentDiv2">
                                <select class ="form-control"name="department2"  id="department2">
                                </select>
                            </div>
                            <div  class="col-md-2 col-xs-2" id="unitDiv2">
                                <select class ="form-control"name="unit2"  id="unit2">

                                </select>
                            </div>
                            <div  class="col-md-2 col-xs-2">
                                <select class ="form-control"name="transferName"  id="transferName">

                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="col-md-2 col-xs-2">
                            <label >审核意见:</label>
                        </div>
                        <div class="col-md-9 col-xs-9">
                            <textarea class ="form-control" name="auditSuggestion" id="auditSuggestion" prompt="请限制在1024个字数以内" data-options="multiline:true"></textarea>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-md-12 buttonDiv" id="btnGroup2">
            <button  class="btn btn-warning" type="submit" id="btnReject2">驳回</button>
            <button class="btn btn-primary" type="submit" id="btnSubmit2">提交</button>
        </div>
        <div class="col-md-12 lineDiv"></div>
    </div>

    <!-问题接口人处理问题->
    <div class="col-md-12">
        <div class="titleDiv">问题接口人处理处理问题</div>
        <div class="col-md-12 oddDiv">
            <!-接口人处理问题->
                <div class="col-md-12">
                    <div class="col-md-12">
                        <div class="form-group clearfix">
                            <div  class="col-md-2 col-xs-2">
                                <label >选择方案责任人:</label>
                            </div>
                            <div  class="col-md-2 col-xs-2" id="departmentDiv3">
                                <select class ="form-control"name="department3"  id="department3">
                                </select>
                            </div>
                            <div  class="col-md-2 col-xs-2" id="unitDiv3">
                                <select class ="form-control"name="unit3"  id="unit3">

                                </select>
                            </div>
                            <div  class="col-md-2 col-xs-2">
                                <select class ="form-control"name="developerName"  id="developerName">

                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-12">
                        <div class="col-md-2 col-xs-2">
                            <label >审核意见:</label>
                        </div>
                        <div class="col-md-9 col-xs-9">
                            <textarea class ="form-control" name="transferSuggestion"  id="transferSuggestion" prompt="请限制在1024个字数以内" data-options="multiline:true"></textarea>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-md-12 buttonDiv" id="btnGroup3">
            <button class="btn btn-warning" type="submit" id="btnReject3">驳回</button>
            <button  class="btn btn-primary" type="submit" id="btnSubmit3">提交</button>
        </div>
        <div class="col-md-12 lineDiv"></div>
    </div>

    <!-方案责任人处理问题->
    <div class="col-md-12">
        <div class="titleDiv">方案责任人提交解决方案</label></div>
        <div class="col-md-12 evenDiv">
            <!-方案责任人处理问题->
                <div class="col-md-12">
                    <div class="col-md-12">
                        <div class="form-group clearfix">
                            <div  class="col-md-2 col-xs-2">
                                <label >选择方案审核人:</label>
                            </div>
                            <div  class="col-md-2 col-xs-2" id="departmentDiv4">
                                <select class ="form-control"name="bugHeader"  id="department4">
                                </select>
                            </div>
                            <div  class="col-md-2 col-xs-2" id="unitDiv4">
                                <select class ="form-control"name="bugHeader"  id="unit4">

                                </select>
                            </div>
                            <div  class="col-md-2 col-xs-2">
                                <select class ="form-control"name="schemeAuditName"  id="schemeAuditName">

                                </select>
                            </div>
                        </div>
                    </div>




                    <div class="col-md-12">
                        <div class="col-md-2 col-xs-2">
                            <label >解决方案:</label>
                        </div>
                        <div class="col-md-9 col-xs-9">
                            <textarea class ="form-control" name="solution"  id="solution" prompt="请限制在1024个字数以内" data-options="multiline:true"></textarea>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-md-12 buttonDiv" id="btnGroup4">
            <button  class="btn btn-warning" type="submit" id="btnReject4">驳回</button>
            <button class="btn btn-primary" type="submit" id="btnSubmit4">提交</button>
        </div>
        <div class="col-md-12 lineDiv"></div>
    </div>
    <!-方案审核人处理->
    <div class="col-md-12">
        <div class="titleDiv">方案审核人审核方案</div>
        <div class="col-md-12 oddDiv">
            <!-审核方案->
                <div class="col-md-12 ">
                    <div class="col-md-12">
                        <div class="form-group clearfix">
                            <div  class="col-md-2 col-xs-2">
                                <label >选择BUG负责人:</label>
                            </div>
                            <div  class="col-md-2 col-xs-2" id="departmentDiv5">
                                <select class ="form-control"name="bugHeader"  id="department5">
                                </select>
                            </div>
                            <div  class="col-md-2 col-xs-2" id="unitDiv5">
                                <select class ="form-control"name="bugHeader"  id="unit5">

                                </select>
                            </div>
                            <div  class="col-md-2 col-xs-2">
                                <select class ="form-control"name="resultAuditName"  id="resultAuditName">

                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-12">
                        <div class="col-md-2 col-xs-2">
                            <label >方案审核意见:</label>
                        </div>
                        <div class="col-md-9 col-xs-9">
                            <textarea class ="form-control" name="schemeAuditSuggestion"  id="schemeAuditSuggestion" prompt="请限制在1024个字数以内" data-options="multiline:true"></textarea>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-md-12 buttonDiv" id="btnGroup5">
            <button class="btn btn-warning"  type="submit" id="btnReject5">驳回</button>
            <button class="btn btn-primary"  type="submit" id="btnSubmit5">提交</button>
        </div>
        <div class="col-md-12 lineDiv"></div>
    </div>

    <!-bug负责人审核方案->
    <div class="col-md-12">
        <div class="titleDiv">BUG负责人审核方案</div>
        <div  class="col-md-12 evenDiv">
            <!-bug负责人审核->
                <div class="col-md-12">
                    <div class="col-md-12">
                        <div class="form-group clearfix">
                            <div  class="col-md-2 col-xs-2">
                                <label >选择验证人员:</label>
                            </div>
                            <div  class="col-md-2 col-xs-2" id="departmentDiv6">
                                <select class ="form-control"name="bugHeader"  id="department6">
                                </select>
                            </div>
                            <div  class="col-md-2 col-xs-2" id="unitDiv6">
                                <select class ="form-control"name="bugHeader"  id="unit6">

                                </select>
                            </div>
                            <div  class="col-md-2 col-xs-2">
                                <select class ="form-control"name="verifyName"  id="verifyName">

                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="col-md-2 col-xs-2">
                            <label >方案审核意见:</label>
                        </div>
                        <div class="col-md-9 col-xs-9">
                            <textarea class ="form-control" name="resultAuditSuggestion"  id="resultAuditSuggestion" prompt="请限制在1024个字数以内" data-options="multiline:true"></textarea>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-md-12 buttonDiv" id="btnGroup6">
            <button  class="btn btn-warning"  type="submit" id="btnReject6">驳回</button>
            <button class="btn btn-primary" type="submit" id="btnSubmit6">提交</button>
        </div>
        <div class="col-md-12 lineDiv"></div>
    </div>

    <!-验证人员验证问题->
    <div class="col-md-12">
        <div class="titleDiv">验证人员验证问题</div>
        <div  class="col-md-12 evenDiv">
            <!-验证人员验证问题->
                <div class="col-md-12 ">
                    <div class="col-md-12">
                        <div class="col-md-2 col-xs-2">
                            <label >验证意见:</label>
                        </div>
                        <div class="col-md-9 col-xs-9">
                            <textarea class ="form-control" name="resultAuditSuggestion"  id="verifySuggestion" prompt="请限制在1024个字数以内" data-options="multiline:true"></textarea>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-md-12 buttonDiv" id="btnGroup7">
            <button  class="btn btn-warning"  type="submit" id="btnReject7">驳回</button>
            <button class="btn btn-primary" type="submit" id="btnSubmit7">关闭问题</button>
        </div>
        <div class="col-md-12 lineDiv"></div>
    </div>
</div>
    <script type='text/javascript' src='@routes.Assets.at("/public", "javascripts/questionDeal.js")'></script>
</body>
</html>
