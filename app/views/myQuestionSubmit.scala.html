<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问题反馈列表</title>
    <link rel="stylesheet" type="text/css"  href='@routes.Assets.at("stylesheets/questionList.css")' />
    <link rel="stylesheet" type="text/css"  href='@routes.Assets.at("stylesheets/bootstrap.css")'/>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/jquery-1.8.0.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/questionList.js")'></script>

</head>
<body>
<div class="row col-md-12" style="margin-left: 30%;margin-bottom: 2%">
    <form  method="post" action="@routes.QuestionFeedbackController.addQuestion()">
        @helper.CSRF.formField
        <table class="submitTables" style="margin-left:35%;">
            <tr>
                <td><label style="letter-spacing:6.5px;" >问题标题:</label></td>
                <td><input name="questionTitle" style="width:100%;height: 30px;"/></td>
                <td><label style="color:red">*</label></td>
            </tr>
            <tr >
                <td><label style="letter-spacing:2.5px;">BUG负责人:</label></td>
                <td><input class="easyui-validatebox" name="bugHeader" style="    width: 100%;    height: 30px;" ></input></td>
                <td><label class="submitLable">*</label></td>
            </tr>
            <tr >
                <td>  <label style="letter-spacing:6.5px;">问题描述:</label></td>
                <td><textarea  name="questionDescription"  style="width: 100%;"  prompt="请限制在1024个字数以内" data-options="multiline:true"></textarea></td>
                <td><label class="submitLable">*</label></td>
            </tr>
            <tr>
                <td><label style="letter-spacing:6.5px;">修改建议:</label></td>
                <td><textarea class="easyui-textbox" name="feedbackSuggestion" style="width:100%;" prompt="请限制在1024个字数以内" data-options=" multiline:true"></textarea></td>

            </tr>
            <tr><td><button  type="submit" id="login-button">提交问题</button></td></tr>
        </table>
    </form>

</div>

<div class="row col-md-12" >
    <table class="table" title="问题反馈系统列表" dataformatas="center-block" align="center">
        <thead>
        <tr>
            <td>问题id</td>
            <td>问题标题</td>
            <td>BUG负责人</td>
            <td>问题描述</td>
            <td>修改意见</td>
            <td>反馈时间</td>
        </tr>
        </thead>
        <tbody id="questionTable">

        </tbody>

    </table>
</div>

</body>
</html>
